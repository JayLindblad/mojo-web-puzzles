<script>
	let game = window.location.pathname.split("/")[1];
	document.addEventListener('DOMContentLoaded', (event) => {
		if (game != "") {
			document.getElementById(game).classList.add("highlight-game");
		};
	});
</script>

<meta name="description" content="{{ description }}">

<title>{{ title }}</title>
